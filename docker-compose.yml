version: "3.8"

services:
  python-server:
    build:
      context: ./python-server
      dockerfile: Dockerfile
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  node-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
